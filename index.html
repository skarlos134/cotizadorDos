<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="input-div">
        <label for="sede">Sede</label>
        <select name="sede" id="sede">
          <option value="funza">Funza</option>
          <option value="madrid">Madrid</option>
        </select>
      </div>

      <div class="input-div">
        <label for="edad">Edad</label>
        <input type="number" id="edad" placeholder="escriba la edad" />
      </div>

      <div class="input-div">
        <label for="genero">Genero</label>
        <select name="genero" id="genero">
          <option value="hombre">Hombre</option>
          <option value="mujer">Mujer</option>
        </select>
      </div>

      <div class="input-div">
        <label for="categoria">Categoria</label>
        <select name="categoria" id="categoria">
          <option value="aDos">A2</option>
          <option value="bUno">B1</option>
          <option value="cUno">C1</option>
          <option value="comboBuno">Combo A2+B1</option>
          <option value="comboCuno">Combo A2+C1</option>
          <option value="rCat">Recategorizar</option>
        </select>
      </div>

      <button class="button" id="cotizar" value="cotizar" onclick="cotizar()">
        COTIZAR
      </button>
      <div class="image">
        <img src="./images/logo.png" alt="Cea_la_Cumbre" />
      </div>

      <div class="resultado">
        <div>
          <p class="titulos">Vr Curso</p>
          <p id="vCurso"></p>
        </div>
        <div>
          <p class="titulos">Vr Exámen Méd</p>
          <p id="vExamen"></p>
        </div>
        <div>
          <p class="titulos">Der. Tránsito</p>
          <p id="derTransito"></p>
        </div>
        <div>
          <p class="titulos">Vr Total</p>
          <p id="vTotal"></p>
        </div>
      </div>
      <div class="footer">
        <p>
          RESOLUCIONES: 20213040063775 del 28 de DIC 2021 MIN TRANSPORTES Y 1264
          del 18 NOV 2022 DIAN
        </p>
        <hr />
        <span>PRECIOS VALIDO PARA 2023</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
